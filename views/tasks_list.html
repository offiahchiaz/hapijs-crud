<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Tasks</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<body style="background-color: #343a40;">

    <div class="container">
        <div class="row mt-5">
            <div class="col-md-6 m-auto">
                <div class="card mb-12 shadow-sm">
                    <div class="card-body">
                        <h1 class="alert alert-success">Tasks <span style="float: right"><a class="btn btn-primary" href="/task">Add task</a></span></h1>
                        <ul class="list-group list-group-flush">
                            {{#each tasks}}
                                <li class="list-group-item">
                                    {{text}} 
                                    <span style="float: right">
                                        <a href={{url}}><i class="fas fa-edit fa-lg" style="color: #ffc107;"></i></a>
                                        <a href={{url}}><i class="fas fa-trash-alt fa-lg" style="color: #f00;"></i></a>
                                    </span>
                                </li>
                            {{else}}
                            <li class="list-group-item">No task found in database</li>
                            {{/each}}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
